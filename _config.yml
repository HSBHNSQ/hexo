# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 时光的博客 #站点名，会在浏览器页面标签左上角显示
subtitle: 愿岁月静好，时光不老 #副标题
description:  #对站点的描述，给搜索引擎看的，可以自定义
keywords:
author: 时光 #网站作者
language: zh-Hans  #网站语言
timezone: Asia/Shanghai #时区
avatar: #网站logo，会在浏览器页面标签左上角显示

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://hsbhnsq.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory  #目录设置，一般不修改
source_dir: source #资源文件夹，放在里面的文件会上传到github中
public_dir: public #公共文件夹，存放生成的静态文件
tag_dir: tags #标签文件夹，默认是tags。实际存放在source/tags中。
archive_dir: archives #档案文件夹，默认是archives。
category_dir: categories #分类文件夹，默认是categories。实际存放在source/categories中。
code_dir: downloads/code #代码文件夹，默认是downloads/code
i18n_dir: :lang  #国际化文件夹，默认跟language相同
skip_render: #跳过指定文件的渲染，您可使用 glob 来配置路径。

# Writing 这是文章布局、写作格式的定义，一般不修改
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag #分类和标签，一般不修改
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: landscape
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:HSBHNSQ/HSBHNSQ.github.io.git
  branch: master
